<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba Treino de Musculação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="musculacao.css">
</head>
<body>
    <div class="fundo">
        <header>
            <h1>Seus Treinos</h1>
        </header>
        <main>
            <a href="https://yukio-tg.github.io/projeto-fullbody/treino/exemplos-treinos/treinoA.html">
                <section class="treino-feito">
                    <img src="https://static.strengthlevel.com/images/exercises/bench-press/bench-press-400.avif" alt="image-capa-peito">
                    <div class="text">
                        <h1>Treino A</h1>
                        <p class="subtitulo">"Peito, Tríceps, Ombros e Abdômen"</p>
                        <p class="data">Última vez feito • 18/08/2025</p>
                    </div>
                </section>
            </a>
            <section class="treino-feito">
                <img src="https://static.strengthlevel.com/images/exercises/bodyweight-squat/bodyweight-squat-800.jpg" alt="imagem-capa-perna">
                <div class="text">
                    <h1>Treino B</h1>
                    <p class="subtitulo">"Perna Completo"</p>
                    <p class="data">Última vez feito • 19/08/2025</p>
                </div>
            </section>
            <section>
                <img src="https://static.strengthlevel.com/images/exercises/bent-over-row/bent-over-row-400.avif" alt="image-capa-costas">
                <div class="text">
                    <h1>Treino C</h1>
                    <p class="subtitulo">"Costas, Bíceps, Ombros e Abdômen"</p>
                    <p class="data">Última vez feito • 15/08/2025</p>
                </div>
            </section>
            <section class="criar-novos">
                <span class="material-symbols-outlined">add</span>
                <h1>Criar Novo Treino</h1>
            </section>
        </main>
    </div>

    <script>
        // Melhoria de UX para feedback tátil
        document.querySelectorAll('section').forEach(section => {
            section.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            section.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
