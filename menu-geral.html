<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial Fullbody</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="fundo">
        <div class="container">
            <div class="aba aba-dieta ativa">
                <iframe class="iframe-conteudo"
                    src="alimentacao\dietas.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
            <div class="aba aba-treino">
                <iframe class="iframe-conteudo"
                    src="treino\musculacao.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
            <div class="aba aba-incentivo">
                <iframe class="iframe-conteudo"
                    src="incentivo\incentivo.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
        </div>
        <div class="seletor">
            <div class="itens-seletor">
                 <div class="opcao-chat" data-aba="incentivo">
                    <span class="material-symbols-outlined">
                    chat
                    </span>
                 </div>
                 <div class="opcao-dieta opcao-selecionada" data-aba="dieta">
                    <span class="material-symbols-outlined">
                    nutrition
                    </span>
                 </div>
                 <div class="opcao-treino" data-aba="treino">
                    <span class="material-symbols-outlined">
                    weight
                    </span>
                 </div>
            </div>
        </div>
    </div>
    <script>
        // Seleção de abas
        const abas = {
            dieta: document.querySelector('.aba-dieta'),
            treino: document.querySelector('.aba-treino'),
            incentivo: document.querySelector('.aba-incentivo')
        };
        const botoes = document.querySelectorAll('.itens-seletor > div');

        function selecionarAba(nome) {
            Object.keys(abas).forEach(key => {
                abas[key].classList.toggle('ativa', key === nome);
            });
            botoes.forEach(btn => {
                btn.classList.toggle('opcao-selecionada', btn.dataset.aba === nome);
            });
        }

        botoes.forEach(btn => {
            btn.addEventListener('click', () => {
                selecionarAba(btn.dataset.aba);
            });
        });

        selecionarAba('dieta');
    </script>
</body>
</html>
