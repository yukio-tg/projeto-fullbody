<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial Fullbody</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --screensize-width: var(--screensize-phone-width);
            --screensize-height: var(--screensize-phone-height);

            --screensize-phone-width: 390px;
            --screensize-phone-height: 844px;
            
            --cor-corpo: #000000;
            --cor-fundo: #1c1c1c;

            --cor-principal: var(--cor-fundo);
            --cor-secundaria: var(--cor-fundo);
            --cor-terciaria: var(--cor-fundo);
            --cor-quaternaria: var(--cor-fundo);
            --cor-quintenaria: var(--cor-fundo);
            --cor-texto: white;
            --cor-texto-secundario: gray;
            --cor-texto-terciario: darkgray;
            --cor-borda: #333;
            --cor-borda-secundaria: #555;
            --cor-sombra: rgba(0, 0, 0, 0.5);
            --cor-sombra-secundaria: rgba(0, 0, 0, 0.3);
            --cor-sombra-terciaria: rgba(0, 0, 0, 0.1);
            --cor-accento: #ff3b3b;
            --cor-accento-secundario: #ff6666;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: var(--cor-corpo);
            height: 100vh;
        }
        .fundo {
            max-height: var(--screensize-height);
            max-width: var(--screensize-width);
            margin: auto;
            background-color: var(--cor-fundo);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 32px var(--cor-sombra);
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .aba {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .aba.ativa {
            opacity: 1;
            pointer-events: auto;
        }
        .iframe-conteudo {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
            background: #222;
            box-shadow: 0 4px 16px var(--cor-sombra-terciaria);
            overflow: hidden;
        }
        .seletor {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            background-color: var(--cor-secundaria);
            height: 60px;
            box-shadow: 0 -8px 16px -4px var(--cor-sombra);
            border-top: 1px solid var(--cor-borda);
        }
        .itens-seletor {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .opcao-chat, .opcao-dieta, .opcao-treino {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            height: 100%;
        }
        .opcao-selecionada {
            background: var(--cor-accento-secundario);
            border-top: 3px solid var(--cor-accento);
        }
        span.material-symbols-outlined {
            font-size: 32px;
            color: white;
            transition: color 0.2s;
        }
        .opcao-selecionada span.material-symbols-outlined {
            color: var(--cor-accento);
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="container">
            <div class="aba aba-dieta ativa">
                <iframe class="iframe-conteudo"
                    src="https://yukio-tg.github.io/projeto-fullbody/alimentacao/dietas.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
            <div class="aba aba-treino">
                <iframe class="iframe-conteudo"
                    src="https://yukio-tg.github.io/projeto-fullbody/treino/musculacao.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
            <div class="aba aba-incentivo">
                <iframe class="iframe-conteudo"
                    src="https://yukio-tg.github.io/projeto-fullbody/incentivo/incentivo.html"
                    allowfullscreen
                    loading="lazy"></iframe>
            </div>
        </div>
        <div class="seletor">
            <div class="itens-seletor">
                 <div class="opcao-chat" data-aba="incentivo">
                    <span class="material-symbols-outlined">
                    chat
                    </span>
                 </div>
                 <div class="opcao-dieta opcao-selecionada" data-aba="dieta">
                    <span class="material-symbols-outlined">
                    nutrition
                    </span>
                 </div>
                 <div class="opcao-treino" data-aba="treino">
                    <span class="material-symbols-outlined">
                    weight
                    </span>
                 </div>
            </div>
        </div>
    </div>
    <script>
        // Seleção de abas
        const abas = {
            dieta: document.querySelector('.aba-dieta'),
            treino: document.querySelector('.aba-treino'),
            incentivo: document.querySelector('.aba-incentivo')
        };
        const botoes = document.querySelectorAll('.itens-seletor > div');

        function selecionarAba(nome) {
            Object.keys(abas).forEach(key => {
                abas[key].classList.toggle('ativa', key === nome);
            });
            botoes.forEach(btn => {
                btn.classList.toggle('opcao-selecionada', btn.dataset.aba === nome);
            });
        }

        botoes.forEach(btn => {
            btn.addEventListener('click', () => {
                selecionarAba(btn.dataset.aba);
            });
        });

        selecionarAba('dieta');
    </script>
</body>
</html>
